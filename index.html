<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="top"> GENERAL QUIZ </div>

    <div class="grid-container">

        <div class="registration">
            <div class="registration-top">Registration</div>
            <div class="registration-sub">
                <span id="name" class="details col1">
                    <input id="nameBtn" class="col2" type="text" value="Full Name" >
                </span>
                <span id="age" class="details col1">
                    <input id="ageBtn" class="col2" type="text" value="Age">
                </span>
                <span id="phone" class="details col1">
                    <input id="phoneBtn" type="text" class="col2" value="Phone Number">
                </span>
                
                <span id="Email" class="details col1">
                     <input id="EmailBtn" type="email" class="col2"  value="E-Mail">
                </span>
                <span id="submit" class="details col1">
                    <button class="submitBtn"> Register</button>
                </span>
            </div>
        </div>




        <div class="confirmation">
            <!-- you have successfully registered -->

          
        </div>
        <div class="quizStartBtn subTest1">
            <button id="quizBtn">Start</button>
        </div>


    </div>

    <div class="mainLayer">
        <div class="mainlayer-head">
            <div class="mainlayer-headTitle subTest">QUESTIONS
            </div>
        </div>

        <div class="timerarea">

        <div class="timerSection" id="animate"> Timer</div>
    </div>
        
        
        <div class="questions">

        </div>
        <div class="submitResult">
            <button id="finalSubmitBtn"> SUBMIT</button>
        </div>
        

    </div>

    <div class="results">
        <div class="resultText resultClass">
            RESULT
        </div>
          
        <div class="percentageBox resultClass">
            percentage 
        </div>

        <div class="totalQuestions resultClass">
            Total
        </div>
        <div class="correctAns resultClass">
            
            Correct Answers
        </div>
        <div class="wrongAns resultClass">
            Wrong Answers 
        </div>

    </div>



</body>

</html>
